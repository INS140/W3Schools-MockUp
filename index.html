<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools Mockup</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav>
        <img src="assets/images/logo.png" alt="W3 Logo" class="logo">
        <ul>
            <li>Tutorials</li>
            <li>References</li>
            <li>Exercises</li>
        </ul>
        <!-- I was going to add the icons here, however I did not want to make a font awesome account just for this one assignment -->
        <button class="free">Free Website</button>
        <img src="assets/images/User_Icon.png" alt="User Icon" class="icon">
    </nav>
    <main>
        <section class="bg1">
            <h1>Learn to Code</h1>
            <h3>With the world's largest web development site.</h3>
            <input type="search" placeholder="Search our tutorials, e.g. HTML">
            <a href="">Not Sure Where To Begin?</a>
        </section>
        <!-- In the mock up image you will notice a curved line between these two sections. This is actually a very complex svg that I do not understand how to manipulate yet-->
        <section class="bg2">
            <h2>HTML</h2>
            <p>The language for building web pages</p>
            <button class="learn">Learn HTML</button>
            <button class="video">Video Tutorial</button>
            <button class="ref">HTML Reference</button>
            <button class="cert">Get Certified</button>
        </section>
    </main>
</body>
</html>
